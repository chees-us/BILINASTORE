<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILINASTORE - Sign-up</title>
    <link rel="stylesheet" href="css/SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="top">
                <i class="fa-solid fa-circle-exclamation" id="exclamation"></i><p id="note">For educational use only â€” this page is not functional.</p>
                <select>
                    <option>English</option>
                    <option>English</option>
                    <option>English</option>
                    <option>English</option>
                </select>
            </div>
            <div class="left">
                <p2>Bilinastore</p2>
            </div>
            <div class="right">
                <div id="SignUp">
                    <h1 id="header">Sign-Up</h1>
                    <form>
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Password" id="password">
                        <input type="password" placeholder="Confirm Password"  id="password_confirm">
                        <a href="#" id="enter">Enter</a>
                    </form>
                    <a href="html/LogIn.html" id="already">already have an account?</a>

                    <script>
                        document.getElementById("enter").addEventListener("click", function(event) {
                        let password = document.getElementById("password").value;
                        let password_confirm = document.getElementById("password_confirm").value;

                        if(password === ""){
                            alert("Password must be valid");
                            this.href = "#";
                        let password_confirm = document.getElementById("password_confirm").value;
                        }else if(password != password_confirm){
                            alert("Password must be same with confirm password");
                            this.href = "#";
                        }else{
                            this.href = "html/LogIn.html";
                        }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
